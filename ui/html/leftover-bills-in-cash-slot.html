<section
  class="viewport leftover_bills_in_cash_slot info cash-in-color"
  data-tr-section="leftover-bills-in-cash-slot"
  data-screentype="exception-tp"
>
  <main>
    <h3 class="js-i18n">Please remove all bills from the cash slot</h3>
    <p class="js-i18n d2">
      Something unexpected happened. Please remove all the bills from the cash
      slot and hit the Continue button below. You may start a new transaction
      afterwards.
    </p>
  </main>

  <footer>
    <button id="leftover-bills-removed" class="filled-progress-button button js-i18n">
      Continue
    </button>
  </footer>
</section>
