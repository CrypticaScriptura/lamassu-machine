<section
  class="viewport cash_in_only_coin_state cash-out-color info-with-contact-and-info"
  data-tr-section="cash_in_only_coin"
  data-screentype="info-contact-tp"
>
  <header>
    <img src="images/temporary-limit-amazonite.svg"/>
  </header>

  <main>
    <h3 class="js-i18n nm-margin-bottom">Selling unavailable for this coin</h3>
    <section class="text-content">
      <p class="js-i18n d2">Apologies, although this coin is only available to buy.</p>
      <p class="js-i18n d2">Please contact the operator if you wish to learn more.</p>
    </section>
    <table class="contacts nm-margin-top nm-margin-bottom">
      <tr>
        <td>
          <img src="images/contact/operator.svg" />
          <span class="d2 operator-name"></span>
        </td>
        <td>
          <img src="images/contact/phone.svg" />
          <span class="d2 operator-phone"></span>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <img src="images/contact/email.svg" />
          <span class="d2 operator-email"></span>
        </td>
      </tr>
    </table>
  </main>

  <footer>
    <button class="filled-progress-button button" id="cash-in-only-ok"><div>OK</div></button>
  </footer>
</section>
