<section
  class="viewport unknown_email_state info cash-out-color"
  data-tr-section="unknown-email"
  data-screentype="unaccounted-tp info-action-tp"
>
  <header>
    <img src="images/funds-received.svg" />
  </header>
  <main>
    <h3 class="js-i18n xs-margin-bottom">All set</h3>
    <div class="text-content">
      <p class="js-i18n d2">
        We don't see any open orders associated with your email. If you have another email you may have used, you can try redeeming again with that email.
      </p>
      <p class="js-i18n tl2">
        If you're sure you have an open order associated with this email, please contact the operator.
      </p>
    </div>
  </main>
  <footer>
    <button class="filled-progress-button button" id="unknown-email-ok"><div class="js-i18n">OK</div></button>
  </footer>
</section>
