<section
  class="viewport email_verification_state info"
  data-tr-section="email-verification"
  data-screentype="info-action-tp"
>
  <header>
  </header>

  <main>
    <h3 class="js-i18n nm-margin-bottom">Verify email to continue</h3>
    <div class="text-content">
      <p class="js-i18n d2">
        If you'd like to make a larger purchase we need to ask for your email. We'll then send you an confirmation code.
      </p>
      <p class="js-i18n tl2">Would you like to insert more bills?</p>
    </div>
  </main>

  <footer>
    <button id="email-start-verification" class="filled-progress-button button js-i18n">
      Yes, verify email
    </button>
    <button id="send-coins-email" class="bordered-progress-button button js-i18n js-inserted-notes">
      No, send coins
    </button>
    <button id="send-coins-email-2" class="bordered-progress-button button js-i18n js-no-inserted-notes">
      No, cancel
    </button>
  </footer>
</section>
